<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table style='width: 300px; border: 1px solid black; border-collapse: collapse'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for ( let j = 1; j <= 10; j++) {
            sout = sout + "<td style='border: 1px solid black; border-collapse: collapse'>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
